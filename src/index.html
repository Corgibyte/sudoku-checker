<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="sudoku">
      <div class="form-row">
        <div class="form-group col-3">
          <label for="square-value">Enter the value:</label>
          <input id="square-value" class="form-control" min=0 max=9 required>
        </div>
        <div class="form-group col-3">
          <label for="square-row">Enter the row:</label>
          <input id="square-row" class="form-control" min=1 max=9 required>
        </div>
        <div class="form-group col-3">
          <label for="square-col">Enter the column:</label>
          <input id="square-col" class="form-control" min=1 max=9 required>
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
    <button type="button" class="btn btn-success" id="checkButton">Check Puzzle</button>
    <div id="squares">

    </div>
  </div>
</body>
</html>
